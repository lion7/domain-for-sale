<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Domain for Sale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<section class="bg-alt hero p-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 bg-faded text-center col-fixed">
                <div class="vMiddle">
                    <h1 class="pt-4 h2">
                        <span class="text-green" id="domain-title">This domain</span>
                        <small>is available for sale</small>
                    </h1>
                    <!--<div class="pt-5">-->
                    <!--    <a class="btn text-white bg-green btn-lg">Buy now for &euro; 250,-</a>-->
                    <!--</div>-->
                    <!--<div class="row d-md-flex text-center justify-content-center text-primary action-icons">-->
                    <!--    <div class="col-sm-4">-->
                    <!--        <a href="tel:+31652352331">-->
                    <!--            <p class="icon-md">&#x2706;</p>-->
                    <!--            <p class="lead">+31652352331</p>-->
                    <!--        </a>-->
                    <!--    </div>-->
                    <!--    <div class="col-sm-4">-->
                    <!--        <a href="mailto:gdeleeuw@leeuwit.nl">-->
                    <!--            <p class="icon-md">&#x2709;</p>-->
                    <!--            <p class="lead">gdeleeuw@leeuwit.nl</p>-->
                    <!--        </a>-->
                    <!--    </div>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="col-sm-6 offset-sm-6">
                <section class="bg-alt">
                    <div class="container">
                        <div class="row height-100">
                            <div class="col-sm-10 offset-sm-1 mt-2">
                                <form class="vMiddle" action="https://formspree.io/f/xleyekrz" method="post">
                                    <h2 class="text-primary">Interested in this domain?</h2>
                                    <hr/>
                                    <div class="form-group">
                                        <input type="text"
                                               name="name"
                                               class="form-control"
                                               placeholder="Full name *"
                                               required>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="email"
                                                       name="email"
                                                       class="form-control"
                                                       placeholder="Email *"
                                                       required>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="tel"
                                                       name="phone"
                                                       class="form-control"
                                                       placeholder="Phone number *"
                                                       required
                                                       minlength="10">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="number"
                                               name="price"
                                               class="form-control"
                                               min="0"
                                               placeholder="Offer price in EUR *"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <textarea name="message"
                                                  class="form-control"
                                                  placeholder="Message"></textarea>
                                    </div>
                                    <input id="domain-input" name="domain" type="hidden">
                                    <button type="submit" class="btn text-white btn-lg bg-primary btn-block">
                                        Make an offer
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>
<script>
    // Set the domain title
    document.getElementById("domain-title").innerText = location.hostname;
    document.getElementById("domain-input").value = location.hostname;
</script>
</body>
</html>
